<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="assets/icon.png">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
      border: 2px solid white;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <audio id="bounceSound" src="assets/bounce.mp3"></audio>
  <audio id="scoreSound" src="assets/score.mp3"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let WIDTH, HEIGHT;
    function resizeCanvas() {
      WIDTH = canvas.width = window.innerWidth;
      HEIGHT = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const paddleWidth = 10;
    const paddleHeight = 100;
    const paddleSpeed = 6;

    const player = {
      x: 20,
      y: HEIGHT / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      dy: 0,
      score: 0
    };

    const ai = {
      x: () => WIDTH - 20 - paddleWidth,
      y: HEIGHT / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      speed: 4,
      score: 0
    };

    const ball = {
      x: WIDTH / 2,
      y: HEIGHT / 2,
      radius: 10,
      speed: 5,
      dx: 5,
      dy: 3
    };

    const bounceSound = document.getElementById("bounceSound");
    const scoreSound = document.getElementById("scoreSound");

    let gameOver = false;

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') player.dy = -paddleSpeed;
      if (e.key === 'ArrowDown') player.dy = paddleSpeed;
    });
    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowUp' || e.key === 'ArrowDown') player.dy = 0;
    });

    canvas.addEventListener('touchmove', e => {
      const touchY = e.touches[0].clientY;
      player.y = touchY - player.height / 2;
    });

    function resetBall() {
      ball.x = WIDTH / 2;
      ball.y = HEIGHT / 2;
      ball.speed = 5;
      const angle = (Math.random() * Math.PI / 2) - Math.PI / 4;
      const direction = Math.random() > 0.5 ? 1 : -1;
      ball.dx = direction * ball.speed * Math.cos(angle);
      ball.dy = ball.speed * Math.sin(angle);
    }

    function collides(ball, paddle) {
      return (
        ball.x - ball.radius < paddle.x + paddle.width &&
        ball.x + ball.radius > paddle.x &&
        ball.y > paddle.y &&
        ball.y < paddle.y + paddle.height
      );
    }

    function drawRect(x, y, w, h, color = 'white') {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color = 'white') {
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.closePath();
    }

    function drawText(text, x, y, color = 'white', size = '32px') {
      ctx.fillStyle = color;
      ctx.font = `${size} monospace`;
      ctx.fillText(text, x, y);
    }

    function update() {
      if (gameOver) return;

      player.y += player.dy;
      player.y = Math.max(0, Math.min(HEIGHT - player.height, player.y));

      if (ball.y < ai.y + ai.height / 2) {
        ai.y -= ai.speed;
      } else {
        ai.y += ai.speed;
      }
      ai.y = Math.max(0, Math.min(HEIGHT - ai.height, ai.y));

      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.y - ball.radius < 0 || ball.y + ball.radius > HEIGHT) {
        ball.dy *= -1;
        bounceSound.play();
      }

      if (collides(ball, player)) {
        bounceSound.play();
        const offset = (ball.y - (player.y + player.height / 2)) / (player.height / 2);
        ball.dx = Math.abs(ball.speed);
        ball.dy = offset * ball.speed;
        ball.speed += 0.3;
      }

      if (collides(ball, ai)) {
        bounceSound.play();
        const offset = (ball.y - (ai.y + ai.height / 2)) / (ai.height / 2);
        ball.dx = -Math.abs(ball.speed);
        ball.dy = offset * ball.speed;
        ball.speed += 0.3;
      }

      if (ball.x - ball.radius < 0) {
        ai.score++;
        scoreSound.play();
        resetBall();
      }

      if (ball.x + ball.radius > WIDTH) {
        player.score++;
        scoreSound.play();
        resetBall();
      }

      if (player.score >= 5 || ai.score >= 5) {
        gameOver = true;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, WIDTH, HEIGHT);
      drawRect(0, 0, WIDTH, HEIGHT, '#111');

      drawRect(player.x, player.y, player.width, player.height);
      drawRect(ai.x(), ai.y, ai.width, ai.height);
      drawCircle(ball.x, ball.y, ball.radius);

      drawText(`${player.score}`, WIDTH / 4, 50);
      drawText(`${ai.score}`, WIDTH * 3 / 4, 50);

      if (gameOver) {
        const winner = player.score > ai.score ? "You Win!" : "AI Wins!";
        drawText("GAME OVER", WIDTH / 2 - 130, HEIGHT / 2 - 20, 'red', '40px');
        drawText(winner, WIDTH / 2 - 100, HEIGHT / 2 + 30, 'white', '30px');
        drawText("Refresh to Restart", WIDTH / 2 - 120, HEIGHT / 2 + 70, '#ccc', '20px');
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    resetBall();
    loop();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() =>
        console.log("Service Worker Registered")
      );
    }
  </script>
</body>
</html>
